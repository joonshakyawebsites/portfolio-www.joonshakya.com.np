<body oncontextmenu="return false;">
  <div id="FPS"></div>

  <div id="HUD">
    <table>
      <tr>
        <td>Coded by</td>
        <td class="center"><a href="http://www.joonshakya.com.np" class="link-to" target="_blank">Joon Shakya</a></td>
      </tr>
      <tr>
        <td>Speed</td>
        <td>
          <div class="drop">
            <select id="speedSelector" class="button">
              <option value="2">Very Slow</option>
              <option value="4">Slow</option>
              <option value="6" selected>Normal</option>
              <option value="10">Fast</option>
              <option value="12">Very Fast</option>
            </select>
          </div>
        </td>
      </tr>
      <tr>
        <td>1st Wave</td>
        <td class="center">
          <label class="switch rotate">
            <input type="checkbox" id="firstUp">
            <span class="slider round"></span>
          </label>        
        </td>
      </tr>
      <tr>
        <td>2nd Wave</td>
        <td class="center">
          <label class="switch rotate">
            <input type="checkbox" id="secondUp">
            <span class="slider round"></span>
          </label>  
        </td>
      </tr>
      <tr>
        <td>2nd Wave direction</td>
        <td class="center">
          <label class="switch">
            <input type="checkbox" id="reverse">
            <span class="slider round"></span>
          </label>  
        </td>
      </tr>
    </table>
    <div id="toggleHUD">
      <div id="toggleArrow" class="button" onclick="toggleHUD()">Hide HUD ▲</div>
      <div id="fpsCount"></div>
    </div>
  </div>
  <script language="javascript" type="text/javascript" src="./js/p5/combination.js"></script>
  <script>
    var HUDscreen = document.getElementById('HUD');
    var toggleArrow = document.getElementById('toggleArrow');
    var FPS = document.getElementById('FPS');

    function kamGara() {
      autoAnimBtn.classList.toggle('false');
      if (autoAnimBtn.innerHTML == "Pause") {
        autoAnimBtn.innerHTML = "Play";
      } else {
        autoAnimBtn.innerHTML = "Pause";
      }
    }

    function toggleHUD() {
      HUDscreen.classList.toggle('hidden');
      if (toggleArrow.innerHTML == "Hide HUD ▲") {
        toggleArrow.innerHTML = "Show HUD ▼";
      } else {
        toggleArrow.innerHTML = "Hide HUD ▲";
      }
    }
  </script>
</body>
