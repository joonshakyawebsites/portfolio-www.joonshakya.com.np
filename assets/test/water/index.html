  <script>
    input = document.getElementById('input');
    result = document.getElementById('result');
    function findWater() {
      myString = input.value;
      splitArray = myString.split(/\s*,\s*/g).map(d => Number(d) || d);
      result.innerHTML = water(splitArray)
    }
